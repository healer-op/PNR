<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PNR STATUS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        #home{
          background-color: #000;
      }
      
      video {
          opacity: 70%;
          object-fit: cover;
          width: 100vw;
          height: vh;
          top: 0;
          left: 0;
        }
        
      </style>
      
      </head>
      <style>
        #loading{
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 0;
        background: #fff
        url('https://media.giphy.com/media/CYbFGFjxrWbS5Lx6th/giphy.gif')
         no-repeat center center;	
        z-index: 999999;
      }
      </style>
      
        <body id="root" onload="myFunction()" >
           <div id="loading">
      </div>
        <script>
           // $(document).ready(function(){
              // 	$('div#loading').removeAttr('id');
           // });
           var preloader = document.getElementById("loading");
           // window.addEventListener('load', function(){
           // 	preloader.style.display = 'none';
           // 	})
        
           function myFunction(){
              setTimeout(function(){ preloader.style.display = 'none'; }, 3000);
           };
        </script>

        <hr>
        <div class="main" >
            <div class="mainleft">
                <img id="qrimg" src="img_girl.jpg" alt="qr" width="100">
            </div>
            <div class="mainright">
                <p id="pnr">PNR: <SPAN id="pnrNo"></SPAN></p>
                <p id="status">STATUS: <SPAN id="overallStatus"></SPAN></p>
            </div>
        </div>

        <hr>

        <div class="header">
            <div class="trainName">
                <p>TRAIN: <span id="trainNumber"></span> | <span id="trainName"></span></p>
            </div>
            <div class="className">
                <p>Class: <span id="journeyClass"></span></p>
            </div>
        </div>

        <hr>

        <div class="infoGraph">
            <div class="infoTime">
                <span id="departureTime"></span>
                <span id="arrivalTime"></span>
            </div>
            <div class="infoCode">
                <span id="srcCode"></span>
                <p id="time"> - <span id="duration"></span> - </p>
                <span id="dstCode"></span>
            </div>
            <div class="infoCodeLong">
                <span id="srcName"></span>
                <span id="dstName"></span>
            </div>
            <div class="platform">
                <p id="pf1">Platform: <span id="srcPfNo"></span></p>
                <p id="pf2"><span id="dstPfNo"></span>: Platform</p>
            </div>
        </div>

        <hr>

        <div class="passengers">
            <p id="passengers"></p>
        </div>
        
        <hr>
        <span id="chartStatus"></span><br>
        <span id="chartPrepMsg"></span><br>
        <span id="pnrLastUpdated"></span><br>
        <span id="quota"></span><br>
        <a id="runing" href="" target="_blank">Live Running Status</a>

        <hr>
        <center style="font-size: 10px;">
            Made With Love By ~ <a href="https://github.com/healer-op" target="_blank">Healer-op</a>
        </center>
        <hr>
        <iframe id="frame" src=""></iframe>
            <script src="scripts/getStatus.js"></script>
    </body>
</html>
